<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Automation</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary {
      background-color: #6c757d;
    }
    .secondary:hover {
      background-color: #5a6268;
    }
    .status {
      font-weight: bold;
      font-size: 16px;
    }
    .on { color: green; }
    .off { color: red; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="loginCard" class="card">
    <h2>üîê Login to Control Your Home</h2>
    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button class="secondary" onclick="signup()">Sign Up</button>
  </div>

  <div id="controlCard" class="card hidden">
    <h2>üè† Home Control Panel</h2>
    <p>Lamp 1: <span id="lamp1-status" class="status">...</span></p>
    <button onclick="toggleLamp('lamp1')">Toggle Lamp 1</button>
    <p>Lamp 2: <span id="lamp2-status" class="status">...</span></p>
    <button onclick="toggleLamp('lamp2')">Toggle Lamp 2</button>

    <div id="adminPanel" class="hidden">
      <hr/>
      <h3>Add Allowed User</h3>
      <input type="email" id="newUserEmail" placeholder="New user's email" />
      <button onclick="addAllowedUser()">Add User</button>
    </div>

    <button class="secondary" onclick="logout()" style="margin-top:20px;">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBTsypZYdo6spPGG9W9MEeckgcetefDP3M",
      authDomain: "h4xcontrol.firebaseapp.com",
      databaseURL: "https://h4xcontrol-default-rtdb.firebaseio.com",
      projectId: "h4xcontrol",
      storageBucket: "h4xcontrol.appspot.com",
      messagingSenderId: "1030967330576",
      appId: "1:1030967330576:web:ac3e4201a61b5bebea8795",
      measurementId: "G-Z20VN8LY3N"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Add default admin email if not already present
    const defaultAdminEmail = "contact@hashir.site".replace(/\./g, ',');
    db.ref("allowed_users/" + defaultAdminEmail).once('value').then(snap => {
      if (!snap.exists()) {
        db.ref("allowed_users/" + defaultAdminEmail).set(true);
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginCard").classList.add("hidden");
        document.getElementById("controlCard").classList.remove("hidden");
        updateStatus("lamp1");
        updateStatus("lamp2");

        // Show admin panel only to admin
        if (user.email === "contact@hashir.site") {
          document.getElementById("adminPanel").classList.remove("hidden");
        }
      } else {
        document.getElementById("loginCard").classList.remove("hidden");
        document.getElementById("controlCard").classList.add("hidden");
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const key = email.replace(/\./g, ',');

      db.ref("allowed_users/" + key).once('value').then(snap => {
        if (snap.exists()) {
          auth.createUserWithEmailAndPassword(email, pass)
            .catch(e => alert(e.message));
        } else {
          alert("‚õî This email is not allowed to register.");
        }
      });
    }

    function logout() {
      auth.signOut();
    }

    function updateStatus(lamp) {
      const el = document.getElementById(`${lamp}-status`);
      db.ref(lamp).on('value', snap => {
        const val = snap.val();
        el.textContent = val ? "ON" : "OFF";
        el.className = `status ${val ? 'on' : 'off'}`;
      });
    }

    function toggleLamp(lamp) {
      const ref = db.ref(lamp);
      ref.once('value').then(snap => {
        ref.set(!snap.val());
      });
    }

    function addAllowedUser() {
      const email = document.getElementById("newUserEmail").value;
      if (!email) return alert("Please enter an email address");
      const key = email.replace(/\./g, ',');
      db.ref("allowed_users/" + key).set(true).then(() => {
        alert("User added to allowed list");
        document.getElementById("newUserEmail").value = "";
      });
    }
  </script>
</body>
</html>
