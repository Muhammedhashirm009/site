<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Automation</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary {
      background-color: #6c757d;
    }
    .secondary:hover {
      background-color: #5a6268;
    }
    .status {
      font-weight: bold;
      font-size: 16px;
    }
    .on { color: green; }
    .off { color: red; }
    .hidden { display: none; }

    #settingsIcon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="settingsIcon" class="hidden" onclick="toggleSettings()">‚ãÆ</div>

  <!-- Login Card -->
  <div id="loginCard" class="card">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button class="secondary" onclick="signup()">Sign Up</button>
  </div>

  <!-- Control Panel -->
  <div id="controlCard" class="card hidden">
    <h2>üè† Control Panel</h2>
    <p>Device Status: <span id="device-status" class="status">...</span></p>
    <p>Lamp 1: <span id="lamp1-status" class="status">...</span></p>
    <button onclick="toggleLamp('lamp1')">Toggle Lamp 1</button>
    <p>Lamp 2: <span id="lamp2-status" class="status">...</span></p>
    <button onclick="toggleLamp('lamp2')">Toggle Lamp 2</button>
    <button class="secondary" onclick="logout()" style="margin-top:20px;">Logout</button>
  </div>

  <!-- Settings Panel -->
  <div id="settingsCard" class="card hidden">
    <h2>‚öôÔ∏è Settings</h2>
    <h4>WiFi Scan</h4>
    <button onclick="rescanWiFi()">Rescan</button>
    <ul id="wifi-list"></ul>
    <div id="wifi-connect" class="hidden">
      <input type="text" id="selected-ssid" placeholder="SSID" readonly/>
      <input type="password" id="wifi-password" placeholder="WiFi Password"/>
      <button onclick="connectWiFi()">Connect</button>
    </div>
    <div id="admin-section" class="hidden">
      <h4>Admin - Add User</h4>
      <input type="email" id="new-user-email" placeholder="New user email" />
      <button onclick="addAllowedUser()">Add</button>
    </div>
    <button class="secondary" onclick="backToControl()">Back</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBTsypZYdo6spPGG9W9MEeckgcetefDP3M",
      authDomain: "h4xcontrol.firebaseapp.com",
      databaseURL: "https://h4xcontrol-default-rtdb.firebaseio.com",
      projectId: "h4xcontrol",
      storageBucket: "h4xcontrol.appspot.com",
      messagingSenderId: "1030967330576",
      appId: "1:1030967330576:web:ac3e4201a61b5bebea8795",
      measurementId: "G-Z20VN8LY3N"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const adminEmail = "contact@hashir.site";

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginCard").classList.add("hidden");
        document.getElementById("controlCard").classList.remove("hidden");
        document.getElementById("settingsIcon").classList.remove("hidden");

        updateStatus("lamp1");
        updateStatus("lamp2");
        updateOnlineStatus();

        if (user.email === adminEmail) {
          document.getElementById("admin-section").classList.remove("hidden");
        }
      } else {
        document.getElementById("loginCard").classList.remove("hidden");
        document.getElementById("controlCard").classList.add("hidden");
        document.getElementById("settingsIcon").classList.add("hidden");
        document.getElementById("settingsCard").classList.add("hidden");
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      db.ref("allowed_users").once("value", snap => {
        const allowed = snap.val() || {};
        if (!allowed[email.replace(/\./g, "_")]) {
          alert("‚õî This email is not allowed to register.");
          return;
        }
        auth.createUserWithEmailAndPassword(email, pass).catch(e => alert(e.message));
      });
    }

    function logout() {
      auth.signOut();
    }

    function updateStatus(lamp) {
      const el = document.getElementById(`${lamp}-status`);
      db.ref(lamp).on('value', snap => {
        const val = snap.val();
        el.textContent = val ? "ON" : "OFF";
        el.className = `status ${val ? 'on' : 'off'}`;
      });
    }

    function toggleLamp(lamp) {
      const ref = db.ref(lamp);
      ref.once('value').then(snap => {
        ref.set(!snap.val());
      });
    }

    function toggleSettings() {
      document.getElementById("controlCard").classList.add("hidden");
      document.getElementById("settingsCard").classList.remove("hidden");
    }

    function backToControl() {
      document.getElementById("settingsCard").classList.add("hidden");
      document.getElementById("controlCard").classList.remove("hidden");
    }

    function rescanWiFi() {
      db.ref("wifi/scan").set(true);
      db.ref("wifi/networks").once("value", snap => {
        const list = document.getElementById("wifi-list");
        list.innerHTML = "";
        const data = snap.val() || [];
        data.forEach(ssid => {
          const li = document.createElement("li");
          li.textContent = ssid;
          li.onclick = () => selectSSID(ssid);
          list.appendChild(li);
        });
      });
    }

    function selectSSID(ssid) {
      document.getElementById("selected-ssid").value = ssid;
      document.getElementById("wifi-connect").classList.remove("hidden");
    }

    function connectWiFi() {
      const ssid = document.getElementById("selected-ssid").value;
      const pass = document.getElementById("wifi-password").value;
      db.ref("wifi/connect").set({ ssid, password: pass });
      alert("Attempting to connect...");
    }

    function addAllowedUser() {
      const email = document.getElementById("new-user-email").value;
      if (!email) return alert("Enter email");
      db.ref("allowed_users/" + email.replace(/\./g, "_")).set(true);
      alert("User added");
    }

    function updateOnlineStatus() {
      const el = document.getElementById("device-status");
      db.ref("device/online").on("value", snap => {
        const val = snap.val();
        el.textContent = val ? "Online" : "Offline";
        el.className = `status ${val ? 'on' : 'off'}`;
      });
    }
  </script>
</body>
</html>
