<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Automation</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      display: none;
    }
    .card.active { display: block; }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary {
      background-color: #6c757d;
    }
    .secondary:hover {
      background-color: #5a6268;
    }
    .status {
      font-weight: bold;
      font-size: 16px;
    }
    .on { color: green; }
    .off { color: red; }
    #settingsBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="settingsBtn" onclick="toggleSettings()">⚙️</button>
  <div class="container">

    <!-- Login Panel -->
    <div id="loginCard" class="card active">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button class="secondary" onclick="signup()">Sign Up</button>
    </div>

    <!-- Control Panel -->
    <div id="controlCard" class="card">
      <h2>Control Panel</h2>
      <p>NodeMCU Status: <span id="device-status" class="status">...</span></p>
      <p>Lamp 1: <span id="lamp1-status" class="status">...</span></p>
      <button onclick="toggleLamp('lamp1')">Toggle Lamp 1</button>
      <p>Lamp 2: <span id="lamp2-status" class="status">...</span></p>
      <button onclick="toggleLamp('lamp2')">Toggle Lamp 2</button>
      <button class="secondary" onclick="logout()">Logout</button>
    </div>

    <!-- Settings Panel -->
    <div id="settingsCard" class="card">
      <h2>Wi-Fi Settings</h2>
      <button onclick="rescanWifi()">Rescan</button>
      <div id="wifi-list"></div>
      <input id="wifi-password" placeholder="Enter Password" />
      <button onclick="connectWifi()">Connect</button>

      <hr>
      <h2>Add Allowed Email</h2>
      <input id="new-email" placeholder="Enter Email to Allow" />
      <button onclick="addAllowedEmail()">Add Email</button>

      <button class="secondary" onclick="toggleSettings()">Back</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBTsypZYdo6spPGG9W9MEeckgcetefDP3M",
      authDomain: "h4xcontrol.firebaseapp.com",
      databaseURL: "https://h4xcontrol-default-rtdb.firebaseio.com",
      projectId: "h4xcontrol",
      storageBucket: "h4xcontrol.appspot.com",
      messagingSenderId: "1030967330576",
      appId: "1:1030967330576:web:ac3e4201a61b5bebea8795"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const allowedRef = db.ref("allowed_users");

    const loginCard = document.getElementById("loginCard");
    const controlCard = document.getElementById("controlCard");
    const settingsCard = document.getElementById("settingsCard");

    function show(card) {
      loginCard.classList.remove("active");
      controlCard.classList.remove("active");
      settingsCard.classList.remove("active");
      card.classList.add("active");
    }

    function toggleSettings() {
      if (settingsCard.classList.contains("active")) {
        show(controlCard);
      } else {
        show(settingsCard);
        rescanWifi();
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        show(controlCard);
        updateLampStatus("lamp1");
        updateLampStatus("lamp2");
        watchDeviceStatus();
      } else {
        show(loginCard);
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      allowedRef.once("value", snap => {
        if (!snap.hasChild(btoa(email))) {
          alert("This email is not allowed.");
          return;
        }
        auth.createUserWithEmailAndPassword(email, pass).catch(e => alert(e.message));
      });
    }

    function logout() {
      auth.signOut();
    }

    function updateLampStatus(lamp) {
      const el = document.getElementById(`${lamp}-status`);
      db.ref(lamp).on("value", snap => {
        const val = snap.val();
        el.textContent = val ? "ON" : "OFF";
        el.className = `status ${val ? 'on' : 'off'}`;
      });
    }

    function toggleLamp(lamp) {
      const ref = db.ref(lamp);
      ref.once("value").then(snap => ref.set(!snap.val()));
    }

    function rescanWifi() {
      db.ref("wifi/scan_request").set(Date.now());
      db.ref("wifi/scan_results").once("value", snap => {
        const list = snap.val() || [];
        const container = document.getElementById("wifi-list");
        container.innerHTML = "";
        list.forEach(ssid => {
          const btn = document.createElement("button");
          btn.textContent = ssid;
          btn.onclick = () => {
            document.getElementById("wifi-password").dataset.ssid = ssid;
          };
          container.appendChild(btn);
        });
      });
    }

    function connectWifi() {
      const ssid = document.getElementById("wifi-password").dataset.ssid;
      const pass = document.getElementById("wifi-password").value;
      if (!ssid || !pass) return alert("Select SSID and enter password.");
      db.ref("wifi/credentials").set({ ssid, password: pass });
      alert("Wi-Fi credentials sent!");
    }

    function addAllowedEmail() {
      const email = document.getElementById("new-email").value;
      if (!email.includes("@")) return alert("Invalid email");
      allowedRef.child(btoa(email)).set(true);
      alert("Email added.");
    }

    function watchDeviceStatus() {
      db.ref("device/online").on("value", snap => {
        const status = snap.val() ? "ONLINE" : "OFFLINE";
        const el = document.getElementById("device-status");
        el.textContent = status;
        el.className = "status " + (status === "ONLINE" ? "on" : "off");
      });
    }
  </script>
</body>
</html>
