<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Automation</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary {
      background-color: #6c757d;
    }
    .secondary:hover {
      background-color: #5a6268;
    }
    .status {
      font-weight: bold;
      font-size: 16px;
    }
    .on { color: green; }
    .off { color: red; }
    .hidden { display: none; }

    /* Settings Menu */
    .menu-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 50px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
    }

    .dropdown button {
      width: 100%;
      padding: 10px 15px;
      text-align: left;
      border-radius: 0;
      background: none;
      color: #333;
    }

    .dropdown button:hover {
      background: #eee;
    }

    #wifiSection, #adminSection {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

  </style>
</head>
<body>

  <!-- Login Card -->
  <div id="loginCard" class="card">
    <h2>üîê Login to Control Your Home</h2>
    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button class="secondary" onclick="signup()">Sign Up</button>
  </div>

  <!-- Control Panel -->
  <div id="controlCard" class="card hidden">
    <button class="menu-btn" onclick="toggleMenu()">‚ãÆ</button>
    <div class="dropdown" id="dropdownMenu">
      <button onclick="toggleSection('wifiSection')">Wi-Fi Settings</button>
      <button id="adminOption" onclick="toggleSection('adminSection')">Manage Users</button>
    </div>

    <h2>üè† Home Control Panel</h2>
    <p>Lamp 1: <span id="lamp1-status" class="status">...</span></p>
    <button onclick="toggleLamp('lamp1')">Toggle Lamp 1</button>
    <p>Lamp 2: <span id="lamp2-status" class="status">...</span></p>
    <button onclick="toggleLamp('lamp2')">Toggle Lamp 2</button>
    <button class="secondary" onclick="logout()" style="margin-top:20px;">Logout</button>

    <!-- Wi-Fi Settings -->
    <div id="wifiSection" class="hidden">
      <h3>üì∂ Wi-Fi Settings</h3>
      <button onclick="rescanWifi()">Rescan Wi-Fi</button>
      <ul id="wifiList"></ul>
      <input type="text" id="wifiPassword" placeholder="Wi-Fi Password">
      <button onclick="connectToWiFi()">Connect</button>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" class="hidden">
      <h3>üë§ Add Allowed User</h3>
      <input type="email" id="newEmail" placeholder="New user email" />
      <button onclick="addUser()">Add User</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBTsypZYdo6spPGG9W9MEeckgcetefDP3M",
      authDomain: "h4xcontrol.firebaseapp.com",
      databaseURL: "https://h4xcontrol-default-rtdb.firebaseio.com",
      projectId: "h4xcontrol",
      storageBucket: "h4xcontrol.appspot.com",
      messagingSenderId: "1030967330576",
      appId: "1:1030967330576:web:ac3e4201a61b5bebea8795"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUser = null;

    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (user) {
        document.getElementById("loginCard").classList.add("hidden");
        document.getElementById("controlCard").classList.remove("hidden");
        updateStatus("lamp1");
        updateStatus("lamp2");

        // Hide admin panel unless admin
        const isAdmin = user.email === "contact@hashir.site";
        document.getElementById("adminOption").style.display = isAdmin ? "block" : "none";
      } else {
        document.getElementById("loginCard").classList.remove("hidden");
        document.getElementById("controlCard").classList.add("hidden");
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      db.ref('allowed_users/' + btoa(email)).once('value').then(snapshot => {
        if (snapshot.exists()) {
          auth.createUserWithEmailAndPassword(email, pass).catch(e => alert(e.message));
        } else {
          alert("‚õî This email is not allowed to register.");
        }
      });
    }

    function logout() {
      auth.signOut();
    }

    function updateStatus(lamp) {
      const el = document.getElementById(`${lamp}-status`);
      db.ref(lamp).on('value', snap => {
        const val = snap.val();
        el.textContent = val ? "ON" : "OFF";
        el.className = `status ${val ? 'on' : 'off'}`;
      });
    }

    function toggleLamp(lamp) {
      const ref = db.ref(lamp);
      ref.once('value').then(snap => {
        ref.set(!snap.val());
      });
    }

    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function toggleSection(id) {
      const section = document.getElementById(id);
      section.classList.toggle("hidden");
      document.getElementById("dropdownMenu").style.display = "none";
    }

    function addUser() {
      const email = document.getElementById("newEmail").value;
      if (!email) return alert("Enter an email.");
      const encoded = btoa(email);
      db.ref("allowed_users/" + encoded).set(true).then(() => {
        alert("‚úÖ Email allowed.");
        document.getElementById("newEmail").value = "";
      });
    }

    function rescanWifi() {
      db.ref("wifi_scan/request").set(Date.now());
      alert("üîÑ Scan requested.");
    }

    function connectToWiFi() {
      const ssid = selectedSSID;
      const password = document.getElementById("wifiPassword").value;
      if (!ssid || !password) return alert("Select a Wi-Fi and enter password.");
      db.ref("wifi_credentials").set({ ssid, password }).then(() => {
        alert("‚úÖ Sent Wi-Fi credentials.");
      });
    }

    let selectedSSID = null;

    db.ref("wifi_scan/results").on('value', snap => {
      const list = document.getElementById("wifiList");
      list.innerHTML = "";
      const data = snap.val();
      if (data) {
        Object.keys(data).forEach(key => {
          const li = document.createElement("li");
          li.textContent = data[key];
          li.style.cursor = "pointer";
          li.onclick = () => {
            selectedSSID = data[key];
            [...list.children].forEach(child => child.style.fontWeight = "normal");
            li.style.fontWeight = "bold";
          };
          list.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
