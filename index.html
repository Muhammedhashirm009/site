<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Automation</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary {
      background-color: #6c757d;
    }
    .secondary:hover {
      background-color: #5a6268;
    }
    .status {
      font-weight: bold;
      font-size: 16px;
    }
    .on { color: green; }
    .off { color: red; }
    .hidden { display: none; }
    #spinner {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Login Card -->
  <div id="loginCard" class="card">
    <h2>üîê Login to Control Your Home</h2>
    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button class="secondary" onclick="signup()">Sign Up</button>
  </div>

  <!-- Control Panel -->
  <div id="controlCard" class="card hidden">
    <h2>üè† Home Control Panel</h2>
    
    <div id="spinner" class="hidden"><div class="loader"></div></div>
    <p>Device Status: <span id="status-indicator" class="status">...</span></p>

    <p>Lamp 1: <span id="lamp1-status" class="status">...</span></p>
    <button onclick="toggleLamp('lamp1')">Toggle Lamp 1</button>
    <p>Lamp 2: <span id="lamp2-status" class="status">...</span></p>
    <button onclick="toggleLamp('lamp2')">Toggle Lamp 2</button>

    <hr />
    <h3>Wi-Fi Setup</h3>
    <select id="wifiSelect"></select>
    <input type="password" id="wifiPassword" placeholder="Wi-Fi Password" />
    <button onclick="connectWiFi()">Connect</button>

    <button class="secondary" onclick="logout()" style="margin-top:20px;">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBTsypZYdo6spPGG9W9MEeckgcetefDP3M",
      authDomain: "h4xcontrol.firebaseapp.com",
      databaseURL: "https://h4xcontrol-default-rtdb.firebaseio.com",
      projectId: "h4xcontrol",
      storageBucket: "h4xcontrol.appspot.com",
      messagingSenderId: "1030967330576",
      appId: "1:1030967330576:web:ac3e4201a61b5bebea8795"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginCard").classList.add("hidden");
        document.getElementById("controlCard").classList.remove("hidden");
        updateStatus("lamp1");
        updateStatus("lamp2");
        updateOnlineStatus();
        populateWiFiList();
      } else {
        document.getElementById("loginCard").classList.remove("hidden");
        document.getElementById("controlCard").classList.add("hidden");
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const allowedEmails = ["contact@hashir.site", "admin@h4x.com"];
      if (!allowedEmails.includes(email)) {
        alert("‚õî This email is not allowed to register.");
        return;
      }
      auth.createUserWithEmailAndPassword(email, pass).catch(e => alert(e.message));
    }

    function logout() {
      auth.signOut();
    }

    function updateStatus(lamp) {
      const el = document.getElementById(`${lamp}-status`);
      db.ref(lamp).on('value', snap => {
        const val = snap.val();
        el.textContent = val ? "ON" : "OFF";
        el.className = `status ${val ? 'on' : 'off'}`;
      });
    }

    function toggleLamp(lamp) {
      const ref = db.ref(lamp);
      ref.once('value').then(snap => {
        ref.set(!snap.val());
      });
    }

    function updateOnlineStatus() {
      const el = document.getElementById("status-indicator");
      db.ref("status").on("value", snap => {
        const online = snap.val();
        el.textContent = online === "online" ? "Online" : "Offline";
        el.className = `status ${online === "online" ? "on" : "off"}`;
      });
    }

    function populateWiFiList() {
      const select = document.getElementById("wifiSelect");
      db.ref("available_networks").once("value", snap => {
        select.innerHTML = "";
        const list = snap.val() || [];
        list.forEach(ssid => {
          const opt = document.createElement("option");
          opt.value = ssid;
          opt.textContent = ssid;
          select.appendChild(opt);
        });
      });
    }

    function connectWiFi() {
      const ssid = document.getElementById("wifiSelect").value;
      const pass = document.getElementById("wifiPassword").value;
      if (!ssid || !pass) return alert("Please select a network and enter a password.");
      document.getElementById("spinner").classList.remove("hidden");
      db.ref("wifi_credentials").set({ ssid, password: pass }, () => {
        setTimeout(() => document.getElementById("spinner").classList.add("hidden"), 2000);
      });
    }
  </script>
</body>
</html>
