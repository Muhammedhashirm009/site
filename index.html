<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Automation</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .secondary {
      background-color: #6c757d;
    }

    .secondary:hover {
      background-color: #5a6268;
    }

    .status {
      font-weight: bold;
      font-size: 16px;
    }

    .on { color: green; }
    .off { color: red; }
    .hidden { display: none; }

    .menu-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
    }

    .dropdown {
      position: absolute;
      top: 40px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      z-index: 101;
    }

    .dropdown button {
      width: 100%;
      background: none;
      color: #333;
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .dropdown button:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <!-- Login UI -->
  <div id="loginCard" class="card">
    <h2>üîê Login to Control Your Home</h2>
    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button class="secondary" onclick="signup()">Sign Up</button>
  </div>

  <!-- Control Panel -->
  <div id="controlCard" class="card hidden">
    <button class="menu-btn" onclick="toggleMenu()">‚ãÆ</button>
    <div class="dropdown" id="dropdownMenu">
      <button onclick="toggleSection('wifiSection')">Wi-Fi Settings</button>
      <button id="adminOption" onclick="toggleSection('adminSection')">Manage Users</button>
    </div>

    <h2>üè† Home Control Panel</h2>
    <p>Lamp 1: <span id="lamp1-status" class="status">...</span></p>
    <button onclick="toggleLamp('lamp1')">Toggle Lamp 1</button>
    <p>Lamp 2: <span id="lamp2-status" class="status">...</span></p>
    <button onclick="toggleLamp('lamp2')">Toggle Lamp 2</button>

    <!-- Wi-Fi Section -->
    <div id="wifiSection" class="hidden" style="margin-top:20px;">
      <h3>Wi-Fi Networks</h3>
      <button onclick="rescanWiFi()">Rescan</button>
      <ul id="wifiList"></ul>
      <input id="wifiPassword" type="password" placeholder="Wi-Fi Password">
      <button onclick="connectWiFi()">Connect</button>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" class="hidden" style="margin-top:20px;">
      <h3>Allow New User</h3>
      <input id="newUserEmail" placeholder="New user email">
      <button onclick="addUser()">Add User</button>
    </div>

    <button class="secondary" onclick="logout()" style="margin-top:20px;">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBTsypZYdo6spPGG9W9MEeckgcetefDP3M",
      authDomain: "h4xcontrol.firebaseapp.com",
      databaseURL: "https://h4xcontrol-default-rtdb.firebaseio.com",
      projectId: "h4xcontrol",
      storageBucket: "h4xcontrol.appspot.com",
      messagingSenderId: "1030967330576",
      appId: "1:1030967330576:web:ac3e4201a61b5bebea8795"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUserEmail = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserEmail = user.email;
        document.getElementById("loginCard").classList.add("hidden");
        document.getElementById("controlCard").classList.remove("hidden");
        updateStatus("lamp1");
        updateStatus("lamp2");

        // Show admin options
        if (currentUserEmail === "contact@hashir.site") {
          document.getElementById("adminOption").style.display = "block";
        } else {
          document.getElementById("adminOption").style.display = "none";
        }

        // Load Wi-Fi list if available
        db.ref("wifi/networks").on("value", snap => {
          const list = snap.val() || [];
          const wifiList = document.getElementById("wifiList");
          wifiList.innerHTML = "";
          list.forEach(ssid => {
            const li = document.createElement("li");
            li.textContent = ssid;
            li.onclick = () => {
              db.ref("wifi/selected").set(ssid);
            };
            wifiList.appendChild(li);
          });
        });

      } else {
        document.getElementById("loginCard").classList.remove("hidden");
        document.getElementById("controlCard").classList.add("hidden");
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      db.ref("allowed_users").once("value", snap => {
        const allowed = snap.val() || {};
        if (!allowed[email]) {
          alert("‚õî This email is not allowed to register.");
          return;
        }
        auth.createUserWithEmailAndPassword(email, pass).catch(e => alert(e.message));
      });
    }

    function logout() {
      auth.signOut();
    }

    function toggleLamp(lamp) {
      const ref = db.ref(lamp);
      ref.once("value").then(snap => {
        ref.set(!snap.val());
      });
    }

    function updateStatus(lamp) {
      const el = document.getElementById(`${lamp}-status`);
      db.ref(lamp).on('value', snap => {
        const val = snap.val();
        el.textContent = val ? "ON" : "OFF";
        el.className = `status ${val ? 'on' : 'off'}`;
      });
    }

    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function toggleSection(id) {
      document.getElementById("wifiSection").classList.add("hidden");
      document.getElementById("adminSection").classList.add("hidden");
      document.getElementById(id).classList.remove("hidden");
      toggleMenu();
    }

    function rescanWiFi() {
      db.ref("wifi/rescan").set(Date.now());
    }

    function connectWiFi() {
      const password = document.getElementById("wifiPassword").value;
      db.ref("wifi/password").set(password);
    }

    function addUser() {
      const email = document.getElementById("newUserEmail").value;
      db.ref("allowed_users/" + email.replace(/\./g, ',')).set(true).then(() => {
        alert("‚úÖ User added");
      });
    }
  </script>
</body>
</html>
